<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
     <link href="css/styles.css" rel="stylesheet" type="text/css">   
    <title>Pizza Hut</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
      <h1>Pizza Hut</h1>
    </div>
    <p>Pizzas come with different blends</p>
    Select pizza size:<br>
<span>
  <img class="pizza 1" src="images/pizza sizes/small pizza.jpg" alt="small pizza" width="150px">
    <img class="pizza 1" src="images/pizza sizes/medium pizza.jpeg" alt="medium pizza" width="170px">
    <img class="pizza 1" src="images/pizza sizes/large pizza.jpg" alt="large pizza" width="200px">
</span>
    
    <p class="size">Select Pizza size here:</p>
      <select class="space" name="form-captain" id="size">
      <option class="space" value="small">Small $5</option>
      <option class="space" value="medium">Medium$7</option>
      <option class="space" value="large">Large$12</option>
    </select><br>
    

  <p class="crusty">Select Pizza Crust:</p>
  <select name="form-captain" id="crust">
    <option class="space" value="crispy">Crispy $2</option>  
    <option class="space" value="crispy">Criapy $3</option>
    <option class="space" value="stuffed">Stuffed $4</option>
    <option class="space" value="gluten">Gluten-free $5</option>
  </select><br>

  <section id="basket">
    <p>Total price:<span class="total_price"></span></p>
  </section>
  
  <p class="topping">Toppings</p>
  <form id="form">
    <input type="checkbox" name="top" value="pepperolive"> Pepper Olive<br>
    <input type="checkbox" name="top" value="extracheese"> Extra Cheese<br>
    <input type="checkbox" name="top" value="mushrooms"> Mushrooms<br>
    <input type="checkbox" name="top" value="onions"> Onions<br>
    <input type="checkbox" name="top" value="sausage"> Sausage<br>
    <input type="checkbox" name="top" value="cheese"> Cheese<br>
    <input type="checkbox" name="top" value="spinach"> Spinach<br>
  </form>
   <input class="bg-success" type="button" onclick="alert('Added to cart')" value="Pack to Cart">


</div>
</body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="js/script.js"></script>
</html>
