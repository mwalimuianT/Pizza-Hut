<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Pizza Hut</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron">
      <h1>Pizza Hut</h1>
    </div>
    <p>Pizzas come with different blends</p>
    <!-- Select pizza size:<br> -->
    <!-- <img class="pizza 1" src="images/pizza sizes/small pizza.jpg" alt="small pizza" width="150px">
    <img class="pizza 1" src="images/pizza sizes/medium pizza.jpeg" alt="medium pizza" width="170px">
    <img class="pizza 1" src="images/pizza sizes/large pizza.jpg" alt="large pizza" width="200px"> -->
    
    <p class="size">Select Pizza size here:</p>
      <select name="form-captain" id="size">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select><br>
    

  <p class="crusty">Select Pizza Crust:</p>
  <select name="form-captain" id="crust">
    <option value="crispy">Crispy</option>  
    <option value="crispy">Criapy</option>
    <option value="stuffed">Stuffed</option>
    <option value="gluten">Gluten-free</option>
  </select><br>

  <form>
    <input type="checkbox" name="top" value="pepperolive"> Pepper Olive<br>
    <input type="checkbox" name="top" value="extracheese"> Extra Cheese<br>
    <input type="checkbox" name="top" value="mushrooms"> Mushrooms<br>
    <input type="checkbox" name="top" value="onions"> Onions<br>
    <input type="checkbox" name="top" value="sausage"> Sausage<br>
    <input type="checkbox" name="top" value="cheese"> Cheese<br>
    <input type="checkbox" name="top" value="spinach"> Spinach<br>
  </form>
   
</div>
</body>
</html>
